{% extends 'base.html' %}
{% block title %} Установка пароля {% endblock %}

{% block content %}
<div class="container">
    <h1>Установка пароля</h1>
    <p>Введите пароль для аккаунта <b>{{ user.email }}</b></p>
    <form action="." method="post" class="form-inline">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Готово</button>
    </form>
</div>
{% endblock %}

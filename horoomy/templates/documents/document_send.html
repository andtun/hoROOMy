{% extends 'base.html' %}
{% block title %} Отправить документ {% endblock %}

{% block content %}
<h1>Форма отправки документа</h1>
<form action="." method="post" class="form-horizontal" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Отправить</button>
</form>
{% endblock %}
